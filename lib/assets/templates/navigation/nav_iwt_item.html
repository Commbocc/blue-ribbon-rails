<div class="col-sm-20 i-want-to-column">
	<a href="<%= root_url + item.url %>" class="media i-want-to-link">
		<div class="media-left">
			<img src="<%= root_url + item.image_src %>" alt="<%= item.title %>" class="media-object img-responsive" />
		</div>
		<div class="media-body">
			<h2 class="media-heading text-white text-upcase">
				<%= item.title %>
			</h2>
			<small class="hidden-xs text-white">
				<%= item.subtitle %>
			</small>
		</div>
	</a>
</div>
